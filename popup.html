<!DOCTYPE html>
<html>
<head>
    <title>Set API Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Enter API Key</h2>
    <form id="apiKeyForm">
        <input type="text" id="apiKeyInput" placeholder="Enter your API key">
        <input type="submit" value="Save">
    </form>

    <script src="popup.js"></script>
</body>
</html>
